<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if info.error %}
        <p style="color: red;">{{ info.error }}</p>
    {% elif info.message %}
        <p style="color: green;">{{ info.message }}</p>
    {% endif %}
</body>
</html>
